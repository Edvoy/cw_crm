<!DOCTYPE html>
<html lang="en">

    <head>
        <title>SuperCRM</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/4764f4dcde.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Nav -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container mt-4">
                <a class="navbar-brand" href="http://127.0.0.1:8000">
                    SuperCRM
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <a class="nav-link" href="http://127.0.0.1:8000/companies">Companies <span class="sr-only"></span></a>
                    </ul>
                    <ul class="navbar-nav mr-auto">
                        <a class="nav-link" href="http://127.0.0.1:8000/contacts">Contacts <span class="sr-only"></span></a>
                    </ul>
                    <ul class="navbar-nav mr-auto">
                        <a class="nav-link" href="http://127.0.0.1:8000/emails">Emails <span class="sr-only"></span></a>
                    </ul>
                </div>
            </div>
        </nav> 
        
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                <!-- main -->
                    <div class="card border-info mb-3" >
                        <div class="card-header text-center">Contacts</div>
                            <div class="card-body text-info">
                                <!-- display update form -->
                                {% if updateForm %}
                                    {% include 'contacts/updateform.html' %}
                                <!-- add form -->
                                {% else %}
                                    {% include 'contacts/addform.html' %}
                                {% endif %}
                                <!-- contacts display -->
                                {% for contact in contacts %}
                                    {% include 'contacts/contactdisplay.html' %}
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <footer>
       
    </footer>
</html>
